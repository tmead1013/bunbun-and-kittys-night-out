<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Photos - Bun Bun and Kitty's Sneakout</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .btn-home {
      margin: 20px auto;
      display: block;
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      background-color: #ff5f6d;
      background-image: linear-gradient(315deg, #ff5f6d 0%, #ffc371 74%);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .btn-home:hover {
      transform: scale(1.05);
      background-image: linear-gradient(315deg, #ffc371 0%, #ff5f6d 74%);
    }
  </style>
</head>

  <!-- Back to Home Top -->
  <a href="index.html" class="btn-home">Back to Home</a>

  <div class="container gallery">

        <img src="./photos/IMG_14.JPEG" alt="Photo 14">
