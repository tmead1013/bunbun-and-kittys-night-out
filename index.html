<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Carousel</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #000;
    }
    .carousel-item img {
      width: 100%;
      height: 85vh;
      object-fit: contain; /* prevents cropping of portrait or landscape */
      background-color: #000;
    }
  </style>
</head>
<body>

<div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="IMG_1.JPEG" class="d-block w-100" alt="Photo 1" />
    </div>
    <div class="carousel-item"><img src="IMG_2.JPEG" class="d-block w-100" alt="Photo 2" /></div>
    <div class="carousel-item"><img src="IMG_3.JPEG" class="d-block w-100" alt="Photo 3" /></div>
    <div class="carousel-item"><img src="IMG_4.JPEG" class="d-block w-100" alt="Photo 4" /></div>
    <div class="carousel-item"><img src="IMG_5.JPEG" class="d-block w-100" alt="Photo 5" /></div>
    <div class="carousel-item"><img src="IMG_6.JPEG" class="d-block w-100" alt="Photo 6" /></div>
    <div class="carousel-item"><img src="IMG_7.JPEG" class="d-block w-100" alt="Photo 7" /></div>
    <div class="carousel-item"><img src="IMG_8.JPEG" class="d-block w-100" alt="Photo 8" /></div>
    <div class="carousel-item"><img src="IMG_9.JPEG" class="d-block w-100" alt="Photo 9" /></div>
    <div class="carousel-item"><img src="IMG_10.JPEG" class="d-block w-100" alt="Photo 10" /></div>
    <div class="carousel-item"><img src="IMG_11.JPEG" class="d-block w-100" alt="Photo 11" /></div>
    <div class="carousel-item"><img src="IMG_12.JPEG" class="d-block w-100" alt="Photo 12" /></div>
    <div class="carousel-item"><img src="IMG_13.JPEG" class="d-block w-100" alt="Photo 13" /></div>
    <div class="carousel-item"><img src="IMG_14.JPEG" class="d-block w-100" alt="Photo 14" /></div>
    <div class="carousel-item"><img src="IMG_15.JPEG" class="d-block w-100" alt="Photo 15" /></div>
    <div class="carousel-item"><img src="IMG_16.JPEG" class="d-block w-100" alt="Photo 16" /></div>
    <div class="carousel-item"><img src="IMG_17.JPEG" class="d-block w-100" alt="Photo 17" /></div>
    <div class="carousel-item"><img src="IMG_18.JPEG" class="d-block w-100" alt="Photo 18" /></div>
    <div class="carousel-item"><img src="IMG_19.JPEG" class="d-block w-100" alt="Photo 19" /></div>
    <div class="carousel-item"><img src="IMG_20.JPEG" class="d-block w-100" alt="Photo 20" /></div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
