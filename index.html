<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bun Bun and Kitty's Sneakout!</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.6)
        ),
        url("https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(22).webp");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      animation: fadeInDown 1.2s ease;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 40px;
      color: #eee;
      animation: fadeInUp 1.5s ease;
    }

    .hero button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      background-color: #ff5f6d;
      background-image: linear-gradient(315deg, #ff5f6d 0%, #ffc371 74%);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 0 10px;
    }

    .hero button:hover {
      transform: scale(1.05);
      background-image: linear-gradient(315deg, #ffc371 0%, #ff5f6d 74%);
    }

    #carousel-section {
      padding-top: 40px;
      background-color: #000;
    }

    .carousel-item img {
      width: 100%;
      height: 85vh;
      object-fit: contain;
      background-color: #000;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Bun Bun and Kitty's Sneakout!</h1>
    <p>
      It all started when Bun Bun and Kitty wanted to go to the sleepover...
      They climbed out of the backpack, snuck out the front door, stopped for a quick swing and a mailbox snuggle,
      and then—believe it or not—broke into the school! 
    </p>
    <div>
      <button onclick="document.getElementById('carousel-section').scrollIntoView({ behavior: 'smooth' });">
        Click to view our adventure!
      </button>
      <button onclick="window.location.href='index2.html';">

    </div>
  </section>
