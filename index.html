<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bun Bun and Kitty's Sneakout!</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <style>
    body {
      background-color: #fdf8f4;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      max-width: 700px;
      margin: 0 auto 40px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .carousel {
      max-width: 800px;
      margin: 0 auto;
    }
    .carousel-item {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      height: 500px;
    }
    .carousel-item img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <header class="container">
    <h1>Bun Bun and Kitty's Sneakout!</h1>
    <p>
      It all started when Bun Bun and Kitty climbed out of the backpack, 
      snuck out the front door, stopped for a quick swing, 
      and then—believe it or not—broke into the school! 
      Here’s their adventure in photos.
    </p>
  </header>

  <div id="photoCarousel" class="carousel slide container" data-bs-ride="carousel">
    <div class="carousel-inner" id="carouselInner">
      <!-- Slides will be added dynamically here -->
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dynamic Carousel Loader -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const totalImages = 20; // Adjust if you add or remove photos
      const carouselInner = document.getElementById('carouselInner');

      for (let i = 1; i <= totalImages; i++) {
        const div = document.createElement('div');
        div.classList.add('carousel-item');
        if (i === 1) div.classList.add('active');

        const img = document.createElement('img');
        img.src = `./photos/IMG_${i}.JPEG`;
        img.alt = `Photo ${i}`;
        div.appendChild(img);

        carouselInner.appendChild(div);
      }

      // Initialize the carousel
      new bootstrap.Carousel('#photoCarousel', {
        interval: 3000,
        ride: 'carousel',
        pause: false
      });
    });
  </script>
</body>
</html>
